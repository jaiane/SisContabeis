<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Coleta web</title>
    </h:head>
    <h:body>
        <h:form id="formulario"> 
            
            <div align="right">
            <p:graphicImage url="/img/redesim-rn.png"  width="100px" height="100px"/>
            </div>
            <h:form>
                <p:panel id="basic" header="Coleta Online" footer="Este sistema e uma simulaçao do REDESIM - Coleta Online" style="margin-bottom:20px">                  
                    <div align="center">
                    <p:panel style=" width: 50%; text-align: left" header= "Inicio da Coleta" >     
                        Escolha a UF, o município e clique em OK. Se a empresa for domiciliada no exterior, marque o item "Domiciliada no exterior".
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="UF:" />
                            <p:selectOneMenu style="width:125px">
                                <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Município:" />
                            <p:selectOneMenu style="width:125px">
                                <f:selectItem itemLabel="Carnaúba " itemValue="RN" />
                                <f:selectItem itemLabel="Caicó" itemValue="RS" />
                            </p:selectOneMenu>                            
                        </h:panelGrid>
                                               
                        <p:selectManyCheckbox >
                            <f:selectItem itemLabel=" Domiciliada no Exterior" itemValue=" Domiciliada no Exterior" />
                        </p:selectManyCheckbox>
                        
                        <p:panel style="text-align: left" header= "Escolha a opção desejada:" >     
                            
                            <p:outputLabel value="Console:" />
                            <p:selectOneRadio>
                                <f:selectItem itemLabel="Preencher Nova Solicitação" itemValue="Preencher Nova Solicitação" />
                                <f:selectItem itemLabel="Recuperar Solicitação" itemValue="Recuperar Solicitação" />
                            </p:selectOneRadio>
                        </p:panel>
                        <p:commandButton value="Continuar" />
                    </p:panel>
                    </div>
                </p:panel>
            </h:form>
        </h:form>  
    </h:body>
</html>
