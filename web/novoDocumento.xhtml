<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Coleta web</title>
    </h:head>
    <h:body>
        <h:form id="novoDocumento"> 
            
            <div align="right">
            <p:graphicImage url="/img/redesim-rn.png"  width="100px" height="100px"/>
            </div>
            <p:menubar>
                <p:menuitem value="Pagina Inicial" />
                
                <p:submenu label="| Pessoa Juridica">
                    <p:submenu label="Inscriçao">
                        <p:menuitem value="Primeiro Estabelecimento" url="#{fcpjMB.primeiroEstabelecimento()}" />
                    </p:submenu>
                    <p:menuitem value="Alteraçao Cadastral"/>
                    <p:menuitem value="Pedido de Baixa"/>
                </p:submenu>
                
                <p:submenu label="| Produtor Rural">
                    <p:submenu label="Inscriçao">
                        <p:menuitem value="Primeiro Estabelecimento" url="#" />
                    </p:submenu>
                    <p:menuitem value="Alteraçao Cadastral"/>
                    <p:menuitem value="Pedido de Baixa"/>
                </p:submenu>
            </p:menubar>

            <h:form>
                <center><br></br><br></br>
                <p:panel style=" width: 50%; text-align: left" header= "Novo Documento" >     
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel value="UF:" />
                        <p:selectOneMenu style="width:125px">
                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                        </p:selectOneMenu>         
                    <p:outputLabel value="Município:" />
                    <p:selectOneMenu style="width:125px">
                        <f:selectItem itemLabel="Carnaúba " itemValue="RN" />
                        <f:selectItem itemLabel="Caicó" itemValue="RS" />
                        </p:selectOneMenu>                            
                    </h:panelGrid>
                </p:panel>
                </center>
            </h:form>
        </h:form>  
    </h:body>
</html>
